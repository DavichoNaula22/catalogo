<section class="add-book-form">
    <h2>Agregar un nuevo producto</h2>
    <form (ngSubmit)="addBook()">
        <div class="form-group">
            <label for="title">Producto:</label>
            <input type="text" id="title" [(ngModel)]="newBook.title" name="title" required class="form-input">
        </div>
        
        <div class="form-group">
            <label for="author">Precio:</label>
            <input type="number" id="author" [(ngModel)]="newBook.price" name="author" required class="form-input">
        </div>
        
        <button type="submit" class="submit-btn">Agregar Producto</button>
    </form>
</section>

<section class="list-books">
    <div class="item" *ngFor="let item of listaLibros">
        <app-book-item [item]="item"></app-book-item>
    </div>
</section>
